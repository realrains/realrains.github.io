<figure style="margin-top: 30px; margin-bottom: 30px; margin-left: 5%; margin-right: 5%;">
  <img style="display: block; margin: 0 auto;" data-action="zoom" width='{{ include.width }}' src='{{ include.url }}'
    alt='{{ include.alt }}'>
  <figcaption style="margin-top: 15px; text-align: center; color: gray; font-style: italic;">{{ include.description }}
  </figcaption>
</figure>
